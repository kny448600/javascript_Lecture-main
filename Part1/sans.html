<h2>if-false</h2>
<script>
    document.write("1<br>")
    if (false) {
        document.write("2<br>")
    } else {
        document.write("3<br>")
    }
    document.write("4<br>")
</script>

<script>
    var num = 7
    if (num % 2 == 0) {
        alert("짝수입니다.")
    } else if (num % 2 == 1) {
        alert("홀수입니다.")
    } else {
        alert("입력이 이상합니다.")
    }
</script>
