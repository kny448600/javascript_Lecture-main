<h2>push</h2>
<script>
    var arr = [];
    arr.push('a');
    document.write('<p>' + arr + '</p>')
    arr.push('b');
    document.write('<p>' + arr + '</p>')
    arr.push('c');
    document.write('<p>' + arr + '</p>')
    arr.push('d');
    document.write('<p>' + arr + '</p>')
</script>

<h2>pop</h2>
<script>
    var t;
    t = arr.pop();
    document.write('<p> 제거한 요소 : ' + t + '</p>')
    document.write('<p>' + arr + '</p>')

    t = arr.pop();
    document.write('<p> 제거한 요소 : ' + t + '</p>')
    document.write('<p>' + arr + '</p>')
</script>
