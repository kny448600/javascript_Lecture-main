<body>
    <div class="row">
        <ul>
            <li><img src="part3/pepe1.jpg" class="frog"></li>
            <li><img src="part3/pepe2.jpg" class="frog"></li>
            <li><img src="part3/pepe3.jpg" class="frog"></li>
            <li><img src="part3/pepe4.jpg" class="frog"></li>
            <li><img src="part3/pepe5.jpg" class="frog"></li>
            <li><img src="part3/pepe6.jpg" class="frog"></li>
        </ul>
    </div>
    <div id="pepe">
        <img src="part3/pepe1.jpg" class="pepeImg">
    </div>
</body>

<style>
    .row {
        width: 50vw;
        margin: 0;
        padding: 0 auto;
    }
    .row ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .row ul li {
        display: inline-table;
        width: 30%;
        margin-bottom: 0;
    }
    .row ul li img {
        width: 100%;
        height: auto;
    }
    #pepe {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: black;
        top: 0;
        left: 0;
        display: none;
    }
    #pepeImg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid white;
    }
</style>
<script>
    var frogs = document.querySelectorAll('.frog');
    var pepe = document.querySelector('#pepe');
    var pepeImg = document.querySelector('#pepeImg');

    for (let i = 0; i < frogs.length; i++) {
        frogs[i].addEventListener("click", showpepe);
    }
    function showpepe() {
        console.log("hi");
        let bigLocation = this.getAttribute("src");
        pepeImg.setAttribute("src", bigLocation);
        pepe.style.display = "block";
    }
    pepe.onclick = () => {
        pepe.style.display = "none"
    }
</script>
